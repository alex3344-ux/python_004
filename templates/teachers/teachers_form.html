{% extends 'layout/base.html' %}


{% block title %}
    Редактировать форму учетеля
{% endblock title %}


{% block content %}
<div class="container-xxl py-5 wow fadeInUp mb-3 mt-3 ps-5 pe-5 row" data-wow-delay="0.1s">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'teachers:teachers_list' %}" class="btn btn-primary">Назад</a>
        <a href="{% url 'teachers:teachers_update' object.pk %}" class="btn btn-warning">Изменить</a>
        <a href="{% url 'teachers:teachers_delete' object.pk %}" class="btn btn-outline-danger">Удалить</a>
        <button type="submit" class="btn btn-outline-success">Отправить</button>
    </form>
</div>
{% endblock content %}
